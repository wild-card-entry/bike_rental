<h1 class="display-4"> Book a ride</h1>
<hr>
<body class="container">

<form action="/book" method = "POST" th:if="${session.user}" >
    <div class="form-group">
        <input type="hidden" class="form-control" id="customer" name="customer" placeholder="Enter model of bike" th:value = "${session.user.id}">

    </div>
    <div class="form-group">
        <label for="dropLocation">Enter the drop location:</label>
        <input type="text" class="form-control" id="dropLocation" name="dropLocation" aria-describedby="emailHelp" placeholder="Enter drop location of bike">

    </div>
    <input type="hidden" th:value="${bike.id}" name="bike">
    <!--    <input type="hidden" th:value="${user.id}" name="customer">-->
    <input type="hidden" th:value="${pickupLocation.id}" name="pickupLocation">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p  th:unless="${session.user}" > Please Login at <a href="/login">Login</a></p>

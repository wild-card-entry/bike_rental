    <title>Past reservations</title>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><pre>     </pre></a>

<h1 clas="display-4">Past reservations</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Pickup Location</th>
        <th scope="col">Drop Location</th>
        <th scope="col">Amount</th>
        <th scope="col">Pickup Time</th>
        <th scope="col">Drop Time</th>
        <th scope="col">Bike Model</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="res:${reservation}">

        <td th:text="${res.id}"></td>
        <td th:text="${res.pickupLocation.address}"></td>
        <td th:text="${res.dropLocation.address}"></td>
        <td th:text="${res.amount}"></td>
        <td th:text="${res.pickupTime}"></td>
        <td th:text="${res.returnTime}"></td>
        <td th:text="${res.bike.model}"></td>

    </tr>


    </tbody>
</table>

</body>
</html>

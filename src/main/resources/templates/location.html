<h1 class="display-4">List of Location </h1>
<hr>
<table class="table" th:if="${session.user}">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Location Address</th>
        <th scope="col">Location Phone</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="location:${allLocation}">
        <td th:text="${location.id}">
        </td>
        <td >
           <button class="btn btn-secondary"> <a th:href="@{/location/listOfBikes/{office}(office=${location.id})}"  th:text="${location.address}" class="text-light" > thanks </a></button>
        </td>
        <td th:text="${location.phone}">
        </td>
    </tr>

    </tbody>
</table>
